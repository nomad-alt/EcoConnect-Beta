name: Sync and Trigger GitLab Pipeline

on:
  push:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Sync with GitLab and trigger pipeline
        uses: SvanBoxel/gitlab-mirror-and-ci-action@master
        with:
          args: "https://gitlab.com/saeids/challenge"
        env:
          TAG_SYNC: "false"
          FORCE_UPDATE: "true"
          GITLAB_HOSTNAME: "https://gitlab.com"
          GITLAB_USERNAME: "saeed.sadeghighahroodi@chasacademy.se"
          GITLAB_PASSWORD: ${{ secrets.GITLAB_PASSWORD }}
          GITLAB_PROJECT_ID: "46305849"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
